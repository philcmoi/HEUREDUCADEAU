<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adresse de Livraison</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Adresse de Livraison</h1>

    <!-- Message d'information sur les données existantes -->
    <div id="info-message"></div>

    <form action="livraison.php" method="POST" id="livraison-form">
      <div class="form-group">
        <label for="nom">Nom complet *</label>
        <input type="text" id="nom" name="nom" required />
      </div>

      <div class="form-group">
        <label for="adresse">Adresse *</label>
        <textarea id="adresse" name="adresse" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="ville">Ville *</label>
        <input type="text" id="ville" name="ville" required />
      </div>

      <div class="form-group">
        <label for="code_postal">Code postal *</label>
        <input type="text" id="code_postal" name="code_postal" required />
      </div>

      <div class="form-group">
        <label for="pays">Pays *</label>
        <input type="text" id="pays" name="pays" value="France" required />
      </div>

      <div class="form-group">
        <label for="telephone">Téléphone *</label>
        <input type="tel" id="telephone" name="telephone" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="instructions">Instructions de livraison (optionnel)</label>
        <textarea id="instructions" name="instructions" rows="2"></textarea>
      </div>

      <button type="submit">Continuer vers le paiement</button>
    </form>

    <script>
      // Vérifier si une adresse existe déjà en session
      document.addEventListener("DOMContentLoaded", function () {
        fetch("check_session.php")
          .then((response) => response.json())
          .then((data) => {
            if (data.hasAddress) {
              const messageDiv = document.getElementById("info-message");
              messageDiv.className = "message success";
              messageDiv.innerHTML = `
                            <strong>Adresse déjà enregistrée :</strong><br>
                            ${data.adresse.nom}<br>
                            ${data.adresse.adresse}<br>
                            ${data.adresse.code_postal} ${data.adresse.ville}<br>
                            <small>Vous pouvez modifier ces informations ci-dessous si nécessaire.</small>
                        `;

              // Pré-remplir le formulaire avec les données existantes
              if (data.adresse.nom)
                document.getElementById("nom").value = data.adresse.nom;
              if (data.adresse.adresse)
                document.getElementById("adresse").value = data.adresse.adresse;
              if (data.adresse.ville)
                document.getElementById("ville").value = data.adresse.ville;
              if (data.adresse.code_postal)
                document.getElementById("code_postal").value =
                  data.adresse.code_postal;
              if (data.adresse.pays)
                document.getElementById("pays").value = data.adresse.pays;
              if (data.adresse.telephone)
                document.getElementById("telephone").value =
                  data.adresse.telephone;
              if (data.adresse.email)
                document.getElementById("email").value = data.adresse.email;
              if (data.adresse.instructions)
                document.getElementById("instructions").value =
                  data.adresse.instructions;
            }
          })
          .catch((error) => console.error("Erreur:", error));
      });
    </script>
  </body>
</html>
