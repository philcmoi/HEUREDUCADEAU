<!DOCTYPE html>
<html>
  <body>
    <button onclick="testAPI()">Tester l'API Panier</button>
    <div id="result"></div>

    <script>
      async function testAPI() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        const endpoints = [
          "api/panier.php",
          "/api/panier.php",
          "./api/panier.php",
          "http://localhost/sean/api/panier.php", // URL absolue
        ];

        for (const url of endpoints) {
          try {
            const response = await fetch(url);
            const text = await response.text();
            const headers = Array.from(response.headers.entries());

            resultDiv.innerHTML += `
                    <div style="border:1px solid #ccc; margin:10px; padding:10px;">
                        <h3>${url}</h3>
                        <p><strong>Status:</strong> ${response.status} ${
              response.statusText
            }</p>
                        <p><strong>Content-Type:</strong> ${
                          response.headers.get("content-type") || "non spécifié"
                        }</p>
                        <p><strong>Taille réponse:</strong> ${
                          text.length
                        } caractères</p>
                        <p><strong>Contenu:</strong></p>
                        <pre style="background:#f5f5f5; padding:10px;">${escapeHtml(
                          text.substring(0, 500)
                        )}${text.length > 500 ? "..." : ""}</pre>
                        ${
                          text.length === 0
                            ? '<p style="color:red;">⚠️ Réponse VIDE</p>'
                            : ""
                        }
                    </div>
                `;
          } catch (err) {
            resultDiv.innerHTML += `
                    <div style="border:1px solid red; margin:10px; padding:10px; background:#ffe6e6;">
                        <h3>${url}</h3>
                        <p style="color:red;">❌ ERREUR - ${err.message}</p>
                    </div>
                `;
          }
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }
    </script>
  </body>
</html>
